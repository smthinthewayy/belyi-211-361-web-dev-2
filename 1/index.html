<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Форма обратной связи</title>
</head>
<body>
    <section class="main">
        <div class="main-wrapper">
            <p class="main-text">Форма обратной связи</p>
            <form class="main-form" action="https://httpbin.org/post" method="POST">
                <fieldset class="form-fieldset">
                    <label>ФИО<input class="form-input" type="text" name="text-field" placeholder="Ваше ФИО" required></label>
                    <label>Email<input class="form-input" type="email" name="text-field" placeholder="Ваш email" required></label>
                    <br>
                    <label>Откуда узнали о нас<input class="form-input" type="radio" name="text-field" required>Из интернета <input class="form-input" type="radio" name="text-field" required> Рассказал друг <input class="form-input" type="radio" name="text-field" required> Из телевизора </label>
                    <br>
                    <label>Тип обращения<select class="form-input" name="user-appeal">
                        <option value="1">Жалоба</option>
                        <option value="2">Предложение</option>
                        <option value="3">Отзыв</option>
                      </select></label>
                    <br>
                    <label>Текст<textarea class="form-input" placeholder="Введите текст" required> </textarea></label>
                    <br>
                    <label>Файл<input class="form-input" type="file" name="file" placeholder="Жалоба/предложение" required></label>
                    <br>
                    <label><span class="checkbox-wrapper"><input class="form-checkbox" type="checkbox" name="checked" value="1" required>Даю согласие на обработку персональных данных</label></span>
                    <br>
                    <input class="submit" type="submit" value="Отправить">
                </fieldset>
            </form>
            <p class="name-group-date">Белый Данила Юрьевич | 211-361 | 28.09.2022</p>
        </div>
    </section>
</body>
</html>
