            <p class="main-text">Форма обратной связи</p>
            <form class="main-form" action="https://httpbin.org/post" method="POST"> <!-- устанавливаем форму на странице -->
                <fieldset class="form-fieldset"> <!-- группируем элементы формы -->
                    <!-- создаем обязательное для заполнения текстовое поле для ввода ФИО -->
                    <label>ФИО<input class="form-input" type="text" name="text-field" placeholder="Ваше ФИО" required></label>
                    <!-- создаем обязательное для заполнения текстовое поле для ввода почты -->
                    <label>Email<input class="form-input" type="email" name="text-field" placeholder="Ваш email" required></label>
                    <br>
                    <!-- создаем обязательную для заполнения группу радиокнопок -->

                    <br>
                    <!-- создаем обязательный для заполнения выпадающий список -->
                    <label>Тип обращения<select class="form-input" name="user-appeal" required>
                        <option value="1">Жалоба</option>
                        <option value="2">Предложение</option>
                        <option value="3">Отзыв</option>
                      </select></label>
                    <br>
                    <!-- создаем обязательное для заполнения текстовое поле -->
                    <label>Текст<textarea class="form-input" placeholder="Введите текст" required> </textarea></label>
                    <br>
                    <!-- создаем обязательное для заполнения файловое поле -->
                    <label>Файл<input class="form-input" type="file" name="file" placeholder="Жалоба/предложение" required></label>
                    <br>
                    <!-- создаем обязательный для заполнения чекбокс -->
                    <label><input class="form-checkbox" type="checkbox" name="checked" value="1" required>Даю согласие на обработку персональных данных</label></span>
                    <br>
                    <!-- создаем кнопку отправить -->
                    <input class="submit" type="submit" value="Отправить">
                </fieldset>
